## Microbiome Disruption &amp; Bacterial Transmission    
  
.pad-left[  

- &lt;u&gt;Hypothesis&lt;/u&gt;: post-infection/antibiotic repopulation matters:      

    - both infection &amp; antibiotics decimate mucosal microbial communities  
  
    - the "source" for repopulation often an MDRO-rich hospital environment  
    
    - failed repopulation risks recurrent infection (CDI &amp; others)   
    
    - microbial therapeutics can restore colonization resistance  
  
- &lt;u&gt;Aim&lt;/u&gt;: use microbiome measures to trace bacterial transmission  

    - define mechanisms of **colonization resistance** 
    
    - features of resident mucosal microbiota that resist introduction of new species (including pathogens) via direct competition and/or host immune modulation  

]  

.footnote-left[Blaser _Science_ 2016; Raymond et al _ISME J_ 2016; Kelly &amp; Tebas _Chest_ 2018; Al-Hasan et al _J Infect_ 2010; Jensen et al _CMI_ 2011; Munoz et al _CMI_ 2016]  


---

## Conclusions    
  
.pad-left[

- Bacterial infections are characterized by low-diversity / dominance, emphasizing the importance of post-treatment repopulation; antibiotics exacerbate low-diversity state in a class-dependent manner.  

- Passive repopulation from the healthcare environment risks MDRO colonization.    

- Opportunity for MBTs to engineer mucosal microbiome succession and prevent infection, but PK/PD, optimal conditioning, and optimal timing must be better defined.  
  
- To understand the mechanisms of microbiome change and MBT effects requires novel modeling approaches, including HGAMs and phylogenetic regression.   
  
]
